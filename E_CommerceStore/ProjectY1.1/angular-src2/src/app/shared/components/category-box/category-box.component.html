
<div class="col-item">
    <div class="photo text-center">
        <a [routerLink]="['/category-products',category.categoryName]"><img *ngIf="category" src="{{category.pic}}" id="pic" class="responsive-img myClass" /></a>
    </div>
    <div class="info">
        <div class="row">
            <div class="price col-md-12 text-center">
                <h6> {{category.categoryName}}</h6>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
